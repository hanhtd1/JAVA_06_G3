<html xmlns:th="https://www.thymeleaf.org">
<div class="row no-m-t no-m-b">
	<div class="col s12 m12 l12 no-p-h">
		<div class="card mailbox-content" id="main-content">
			<div class="card-content">
				<div class="col s12 m12 l12 p-h-md">
					<h3>Classes Management</h3>
					<div class="col m12 l12">
						<div class="input-field col s6 m-t-md">
							<form>
								<div class="row">
									<div class="input-field col s12">
										<input th:onkeyup="loadClass()" id="find-class" type="text"
											class="validate"> <label for="find-class"><i
											class="tiny material-icons">search</i> Find class</label>
									</div>
								</div>
							</form>
						</div>
						<div class="input-field col s12 m6 l6 m-t-sm">
							<p class="f-s-16">View by status</p>
							<select class="p-h-md" name="status" id="status"
								onchange="loadClass()">
								<th:block th:each="status : ${statuss}">
									<option th:value="${status}" th:text="${status}"></option>
								</th:block>
							</select>
						</div>
					</div>
				</div>
				<div class="row no-m-t no-m-b">
					<div class="col s12 m5 l3">
						<div class="mailbox-list">
							<ul id="list_classes">
								<li th:each="class:${classes}" class=""><a href="#!"
									th:onclick="'loadClassDetail('+${class.id}+')'">
										<h5 class="f-s-19" th:text="${class.name}"></h5> <span>
											<i class="tiny material-icons">person_pin</i> <span
											th:text="${class.userList.size()}"> </span> Members
									</span>
								</a></li>
							</ul>
						</div>
					</div>
					<div class="col s12 m7 l9" id="class-detail"></div>
				</div>
			</div>
			<div id="clazz-content" th:fragment="clazzs">
				<table class="striped" style="margin-left: 2.5rem;">
					<thead>
						<tr>
							<td>Class Name</td>
							<td>Category</td>
							<td>Open Date</td>
							<th data-field="price">Action</th>
							<td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="clazz : ${clazzs}">
							<td th:text="${clazz.name}"></td>
							<td th:text="${clazz.category}"></td>
							<td th:text="${clazz.openLocalDate}"></td>
							<td><a th:onclick=" 'loadTrainee(' + ${clazz.id} + ')' "><i
									class="material-icons dp48">person_pin</i></a> <a
								th:onclick="'loadSubject('+${clazz.id}+')'"><i
									class="material-icons dp48">view_list</i></a></td>
						</tr>
					</tbody>
				</table>
				<nav aria-label="Page navigation example" th:if="${totalPages > 1}">
					<ul class="pagination" id="paging">
						<li class="page-item"><a class="page-link" id="#previous"
							th:onclick="changePage(this)">Previous</a></li>
						<th:block th:each="page: ${#numbers.sequence(1, totalPages)}">
							<li th:class="page-item"
								th:classappend="${page == index ? active : ''}"><a
								class="page-link" th:text="${page}" th:id="${page}"
								onclick="clazzByPage(this)"></a></li>
						</th:block>
						<li class="page-item"><a class="page-link" id="#next"
							onclick="changePage(this)">Next</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</div>

<div class="left-sidebar-hover"></div>
<div class="fixed-action-btn vertical"
	style="bottom: 45px; right: 24px;">
	<a class="btn-floating btn-large red"> <i
		class="large material-icons">mode_edit</i>
	</a>
	<ul>
		<li><a href="#add-class-modal"
			class="btn-floating blue modal-trigger"><i class="material-icons">add</i>Add</a></li>
		<li><a class="btn-floating green darken-1"><i
				class="material-icons">description</i></a></li>
	</ul>
</div>
<!-- Score modal -->
<div id="grade-modal" class="modal">
	<form class="col s12" th:fragment="scoreModal">
		<div class="modal-content">
			<h4>Grade</h4>
			<table>
				<tr>
					<th>Subject</th>
					<th>Theory</th>
					<th>Practice</th>
				</tr>
				<tr th:each="score : ${scores}">
					<td th:text="${score.name}"></td>
					<td th:text="${score.practice}"></td>
					<td th:text="${score.theory}"></td>
				</tr>
			</table>
		</div>
	</form>
</div>

<!-- feedback modal -->
<div id="feedback-modal" class="modal" th:fragment="feedbackModal">
	<form class="col s12" action="" id="feedback" method="post">
		<div class="modal-content">
			<h4>Feedback</h4>
			<textarea rows="5" cols="5" required></textarea>
		</div>
		<div class="modal-footer">
			<button type="submit" id="submit-feedback" class="btn btn-primary">Done</button>
		</div>
	</form>
</div>


<script th:src="@{../assets/plugins/jquery/jquery-2.2.0.min.js}"></script>
<script th:src="@{../assets/plugins/materialize/js/materialize.min.js}"></script>
<script
	th:src="@{../assets/plugins/material-preloader/js/materialPreloader.min.js}"></script>
<script th:src="@{../assets/plugins/jquery-blockui/jquery.blockui.js}"></script>
<script
	th:src="@{../assets/plugins/datatables/js/jquery.dataTables.min.js}"></script>
<script th:src="@{../assets/plugins/simditor/scripts/module.js}"></script>
<script th:src="@{../assets/plugins/simditor/scripts/hotkeys.js}"></script>
<script th:src="@{../assets/plugins/simditor/scripts/uploader.js}"></script>
<script th:src="@{../assets/plugins/simditor/scripts/simditor.js}"></script>
<script th:src="@{../assets/js/alpha.min.js}"></script>
<script th:src="@{../assets/js/pages/table-data.js}"></script>
<script th:src="@{../assets/js/pages/mailbox.js}"></script>
<script th:src="@{../assets/js/pages/form-wizard.js}"></script>
<script th:src="@{../assets/js/admin-manage.js}"></script>
</html>
